<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Xuora</title>
  </head>
  <body>
    <div id="root">
      <section class="section-header">
        <div class="navbar grid grid__4-cols">
          <div class="logo">
            <img
              src="./assets/xuora-logo.png"
              alt="Xuora logo"
              class="logo__image"
            />
          </div>
          <nav class="product-nav">
            <a href="#" class="nav-link">Product</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Contact Us</a>
          </nav>

          <nav class="user-nav">
            <a href="#" class="nav-link">Log In</a
            ><a href="#" class="nav-link nav-cta">Sign Up</a>
          </nav>
        </div>
      </section>
      <section class="section-hero">
        <div class="hero grid grid__2-cols">
          <div class="description">
            <h3 class="description__title">
              <span class="simplest">simplest</span> way to show your
              <span class="apps">apps</span>
            </h3>
            <p class="description__detail">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Consequatur enim molestiae ipsum voluptate quia alias quasi
              accusamus impedit.
            </p>
            <a href="#" class="description__link">get started</a>
          </div>
          <div class="artwork">
            <img
              src="./assets/hero-growth-vector.jpg"
              alt="speed up artwork"
              class="artwork__image"
            />
          </div>
        </div>
      </section>
      <section class="section-companies">
        <h3 class="title">Over 1000 Comapnies rely on Xuora</h3>
        <div class="companies">
          <div class="company">
            <img
              src="./assets/company-logo-01.png"
              alt="Company Logo"
              class="company__image"
            />
          </div>
          <div class="company">
            <img
              src="./assets/company-logo-02.png"
              alt="Company Logo"
              class="company__image"
            />
          </div>
          <div class="company">
            <img
              src="./assets/company-logo-03.png"
              alt="Company Logo"
              class="company__image"
            />
          </div>
          <div class="company">
            <img
              src="./assets/company-logo-04.png"
              alt="Company Logo"
              class="company__image"
            />
          </div>
          <div class="company">
            <img
              src="./assets/company-logo-05.png"
              alt="Company Logo"
              class="company__image"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
